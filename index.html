<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草原鲜生 - 牛羊肉专卖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f8f4f0;
            padding: 20px;
        }

        /* 顶部导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e6d8c9;
        }

        .logo {
            color: #962d2d;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #6d4c41;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #962d2d;
        }

        /* 移动端导航 */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .nav-links {
                gap: 15px;
            }
        }

        /* 页面标题 */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            color: #962d2d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            color: #6d4c41;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 分类标签 */
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            background-color: #e6d8c9;
            color: #6d4c41;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover,
        .tab.active {
            background-color: #962d2d;
            color: white;
        }

        /* 商品列表 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(109, 76, 65, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(109, 76, 65, 0.2);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #962d2d;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .product-info {
            padding: 15px 20px;
        }

        .product-name {
            font-size: 1.2rem;
            color: #3e2723;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .product-desc {
            color: #6d4c41;
            font-size: 0.9rem;
            margin-bottom: 15px;
            height: 45px;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            color: #962d2d;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .weight {
            color: #8d6e63;
            font-size: 0.9rem;
        }

        /* 图片加载占位效果 */
        .product-img-placeholder {
            background: #f0f0f0;
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .product-img-placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* 底部信息 */
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #e6d8c9;
            text-align: center;
            color: #6d4c41;
            font-size: 0.9rem;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">草原鲜生</div>
        <div class="nav-links">
            <a href="#" class="nav-link">首页</a>
            <a href="#" class="nav-link">商品分类</a>
            <a href="#" class="nav-link">关于我们</a>
            <a href="#" class="nav-link">联系方式</a>
        </div>
    </div>

    <!-- 页面标题 -->
    <div class="hero">
        <h1>优质牛羊肉专卖</h1>
        <p>精选天然牧场直供食材，每日新鲜直达，品质有保障</p>
    </div>

    <!-- 分类标签 -->
    <div class="category-tabs">
        <div class="tab" data-category="all">全部商品</div>
        <div class="tab active" data-category="beef">牛肉系列</div>
        <div class="tab" data-category="lamb">羊肉系列</div>
        <div class="tab" data-category="special">特惠专区</div>
    </div>

    <!-- 商品列表 -->
    <div class="product-grid">
        <!-- 牛肉系列 -->
        <div class="product-card" data-category="beef">
            <div class="product-img-placeholder" data-img-src="/nyr (1).jpg"></div>
            <div class="product-badge">新品</div>
            <div class="product-info">
                <div class="product-name">澳洲和牛西冷牛排</div>
                <div class="product-desc">M5级雪花和牛，纹理细腻，入口即化，适合煎制3-5分熟</div>
                <div class="product-footer">
                    <div class="price">￥168.0</div>
                    <div class="weight">200g/份</div>
                </div>
            </div>
        </div>

        <div class="product-card" data-category="beef">
            <div class="product-img-placeholder" data-img-src="/nyr (2).jpg"></div>
            <div class="product-info">
                <div class="product-name">草原牛肋条</div>
                <div class="product-desc">带筋牛肋肉，肉质紧实，炖煮后口感软糯，汤汁浓郁</div>
                <div class="product-footer">
                    <div class="price">￥88.0</div>
                    <div class="weight">500g/份</div>
                </div>
            </div>
        </div>

        <!-- 此处省略部分重复代码 -->

        <!-- 羊肉系列 -->
        <div class="product-card" data-category="lamb">
            <div class="product-img-placeholder" data-img-src="/nyr (8).jpg"></div>
            <div class="product-badge">热销</div>
            <div class="product-info">
                <div class="product-name">法式羊排</div>
                <div class="product-desc">精选羊肋排，去骨处理，肥瘦相间，适合香煎或烧烤</div>
                <div class="product-footer">
                    <div class="price">￥68.0</div>
                    <div class="weight">300g/份</div>
                </div>
            </div>
        </div>

        <div class="product-card" data-category="lamb">
            <div class="product-img-placeholder" data-img-src="/nyr (9).jpg"></div>
            <div class="product-info">
                <div class="product-name">新鲜羊腿肉</div>
                <div class="product-desc">肉质鲜嫩，无膻味，适合烤羊腿、手抓肉或涮火锅</div>
                <div class="product-footer">
                    <div class="price">￥78.0</div>
                    <div class="weight">500g/份</div>
                </div>
            </div>
        </div>

        <!-- 此处省略部分重复代码 -->
    </div>

    <!-- 底部信息 -->
    <div class="footer">
        &copy; 2024 草原鲜生 - 牛羊肉专卖
    </div>

    <script>
        // 图片懒加载和预加载功能
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载首屏关键图片
            const preloadImages = [
                '/nyr (1).jpg',
                '/nyr (2).jpg',
                // 其他首屏需要预加载的图片路径
            ];
            
            preloadImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });

            // 分类标签切换功能
            const tabs = document.querySelectorAll('.tab');
            const productCards = document.querySelectorAll('.product-card');
            
            // 默认选中牛肉系列
            document.querySelector('.tab[data-category="beef"]').classList.add('active');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有标签的 active 类
                    tabs.forEach(t => t.classList.remove('active'));
                    // 给当前点击的标签添加 active 类
                    tab.classList.add('active');

                    const category = tab.dataset.category;

                    productCards.forEach(card => {
                        if (category === 'all') {
                            card.style.display = 'block';
                            // 显示后加载图片
                            loadImagesInCard(card);
                        } else if (card.dataset.category === category) {
                            card.style.display = 'block';
                            // 显示后加载图片
                            loadImagesInCard(card);
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });

            // 初始加载可见图片
            loadVisibleImages();

            // 监听滚动事件，实现懒加载
            window.addEventListener('scroll', loadVisibleImages);
        });

        // 加载可见区域的图片
        function loadVisibleImages() {
            const placeholders = document.querySelectorAll('.product-img-placeholder');
            
            placeholders.forEach(placeholder => {
                if (isElementInViewport(placeholder) && !placeholder.classList.contains('loaded')) {
                    loadImage(placeholder);
                }
            });
        }

        // 加载单个卡片中的图片
        function loadImagesInCard(card) {
            const placeholders = card.querySelectorAll('.product-img-placeholder:not(.loaded)');
            
            placeholders.forEach(placeholder => {
                if (isElementInViewport(placeholder)) {
                    loadImage(placeholder);
                }
            });
        }

        // 加载图片并替换占位符
        function loadImage(placeholder) {
            const imgSrc = placeholder.dataset.imgSrc;
            const img = new Image();
            
            img.onload = function() {
                // 图片加载完成后替换占位符
                img.className = 'product-img';
                img.alt = placeholder.parentElement.querySelector('.product-name').textContent;
                placeholder.replaceWith(img);
            };
            
            img.onerror = function() {
                // 图片加载失败处理
                placeholder.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#962d2d;">加载失败</div>';
                placeholder.classList.add('loaded');
            };
            
            img.src = imgSrc;
            placeholder.classList.add('loaded');
        }

        // 判断元素是否在视口中
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
    </script>
</body>

</html>
